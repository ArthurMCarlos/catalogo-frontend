<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nossas Coisinhas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="imagex/png" href="heart.png">
</head>
<body>
  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <header>
    <div class="header-content">
      <svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
      <span class="header-title">Nossas Coisinhas</span>
      <svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
    </div>
    <button class="toggle-theme" onclick="toggleTheme()" title="Trocar tema">
      <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
  </header>

  <div class="container">
    <div id="mainPage">
      <div class="top-controls">
        <div class="add-product-toggle">
          <button id="toggleFormBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Adicionar Produto</span>
          </button>
        </div>

        <form id="productForm" class="product-form hidden">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="text" id="descricao" placeholder="Descrição" required />
          <input type="text" id="preco" placeholder="Preço (ex: R$100,00)" required />
          
          <!-- Sistema de Upload de Imagem -->
          <div class="form-group full-width">
            <label>Imagem do Produto:</label>
            <div class="image-options">
              <button type="button" class="option-btn active" data-option="upload">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload
              </button>
              <button type="button" class="option-btn" data-option="url">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
                URL
              </button>
              <button type="button" class="option-btn" data-option="generic">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                Ícone
              </button>
            </div>
            
            <!-- Upload Area -->
            <div id="uploadArea" class="upload-area active">
              <div class="upload-zone" id="uploadZone">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Arraste uma imagem ou clique para selecionar</p>
                <span class="upload-hint">JPG, PNG, WEBP ou GIF (máx. 5MB)</span>
                <input type="file" id="fileInput" accept="image/*" hidden>
              </div>
              <div id="uploadProgress" class="upload-progress hidden">
                <div class="progress-bar">
                  <div class="progress-fill"></div>
                </div>
                <span class="progress-text">Enviando...</span>
              </div>
              <div id="imagePreview" class="image-preview hidden">
                <img id="previewImg" src="" alt="Preview">
                <button type="button" class="remove-preview" onclick="removePreview()">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
            
            <!-- URL Area -->
            <div id="urlArea" class="url-area">
              <input type="url" id="imagemUrl" placeholder="https://exemplo.com/imagem.jpg" />
            </div>
            
            <!-- Generic Icons Area -->
            <div id="genericArea" class="generic-area">
              <div class="generic-grid" id="genericGrid"></div>
            </div>
            
            <input type="hidden" id="imagem" required />
          </div>
          
          <select id="categoria" required>
            <option value="">Categoria</option>
            <option value="roupas">Roupas</option>
            <option value="tenis">Tenis</option>
            <option value="acessorios">Acessórios</option>
            <option value="maquiagem">Maquiagem</option>
            <option value="esmalte">Esmalte</option>
            <option value="farmacia">Farmacia</option>
            <option value="tecnologia">Tecnologia</option>
            <option value="dia">Do dia</option>
          </select>

          <div class="form-group full-width">
            <label for="links">Links de Compra:</label>
            <div id="linksContainer"></div>
            <button type="button" id="addLinkBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Adicionar outro link
            </button>
          </div>

          <button type="submit">Adicionar Produto</button>
        </form>

        <!-- Busca com autocomplete -->
        <div class="search-wrapper">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" id="searchInput" class="search-input" placeholder="Buscar por nome..." />
          <div id="searchSuggestions" class="search-suggestions"></div>
        </div>

        <!-- Botão toggle categorias -->
        <div class="category-toggle">
          <button id="toggleCategoriesBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="4" y1="6" x2="20" y2="6"></line>
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="18" x2="20" y2="18"></line>
            </svg>
            <span>Mostrar Categorias</span>
          </button>
        </div>

        <!-- Container categorias -->
        <div class="category-buttons-container collapsed">
          <div class="category-buttons" id="categoryButtons">
            <button data-category="todos" class="active">
              <span>Todos</span>
              <span class="category-count" data-count-category="todos">0</span>
            </button>
            <button data-category="roupas">
              <span>Roupas</span>
              <span class="category-count" data-count-category="roupas">0</span>
            </button>
            <button data-category="tenis">
              <span>Tenis</span>
              <span class="category-count" data-count-category="tenis">0</span>
            </button>
            <button data-category="acessorios">
              <span>Acessorios</span>
              <span class="category-count" data-count-category="acessorios">0</span>
            </button>
            <button data-category="maquiagem">
              <span>Maquiagem</span>
              <span class="category-count" data-count-category="maquiagem">0</span>
            </button>
            <button data-category="esmalte">
              <span>Esmalte</span>
              <span class="category-count" data-count-category="esmalte">0</span>
            </button>
            <button data-category="farmacia">
              <span>Farmacia</span>
              <span class="category-count" data-count-category="farmacia">0</span>
            </button>
            <button data-category="tecnologia">
              <span>Tecnologia</span>
              <span class="category-count" data-count-category="tecnologia">0</span>
            </button>
            <button data-category="dia">
              <span>Do dia</span>
              <span class="category-count" data-count-category="dia">0</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Skeleton loading -->
      <div class="catalog" id="catalog">
        <div class="skeleton-item">
          <div class="skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
          </div>
        </div>
        <div class="skeleton-item">
          <div class="skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
          </div>
        </div>
        <div class="skeleton-item">
          <div class="skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton-title"></div>
            <div class="skeleton-text"></div>
            <div class="skeleton-text short"></div>
          </div>
        </div>
      </div>

      <!-- Estado vazio -->
      <div id="emptyState" class="empty-state hidden">
        <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <h3>Nenhum produto encontrado</h3>
        <p>Tente ajustar seus filtros ou adicione novos produtos</p>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>

    <!-- Página de detalhes -->
    <div id="detailsPage" class="details-page">
      <div class="details-content" id="detailsContent"></div>
      <button class="back-btn" onclick="voltarCatalogo()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Voltar
      </button>
    </div>
  </div>

  <!-- Modal de zoom de imagem -->
  <div id="imageModal" class="image-modal hidden">
    <div class="modal-backdrop" onclick="closeImageModal()"></div>
    <div class="modal-content">
      <button class="modal-close" onclick="closeImageModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <img id="modalImage" alt="Zoom do produto">
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="editModal" class="edit-modal hidden">
    <div class="modal-backdrop" onclick="closeEditModal()"></div>
    <div class="modal-content-edit">
      <div class="modal-header">
        <h2>Editar Produto</h2>
        <button class="modal-close" onclick="closeEditModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <form id="editForm" class="edit-form">
        <!-- Conteúdo será inserido dinamicamente -->
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const toggleCategoriesBtn = document.getElementById('toggleCategoriesBtn');
    const categoriesContainer = document.querySelector('.category-buttons-container');
    let collapsed = true;

    toggleCategoriesBtn.addEventListener('click', () => {
      collapsed = !collapsed;
      categoriesContainer.classList.toggle('collapsed');
      const btnText = toggleCategoriesBtn.querySelector('span');
      btnText.textContent = collapsed ? 'Mostrar Categorias' : 'Ocultar Categorias';
    });

    categoriesContainer.classList.add('collapsed');
  </script>
</body>
</html>
